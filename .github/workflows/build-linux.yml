name: Linux Build Release
on:
  push:
    branches: 
      - actions
    tags: 
      - release/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - run: git fetch --prune --unshallow
    - run: sudo apt-get update
    - run: sudo DEBIAN_FRONTEND=noninteractive  apt-get -yq install libsdl2-dev 
    - run: make MODE=release ARCH=64bit
    - uses: actions/upload-artifact@v1
      with:
        name: dome-linux
        path: dome
